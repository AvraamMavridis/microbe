language: node_js

node_js:
  - "4.1"
  - "4.0"
  - "0.12"
  - "0.12"
  - "0.11"

addons:
  apt:
    packages:
      - xvfb

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - npm install

script:
  - npm run build

